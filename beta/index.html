<script src="assets/js/bootstrap.min.js"></script>

<link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

<!-- Main Body -->
<body>
	<div class="container-fluid topbar">
		<div class="row">
			<div class="col-md-12">System Normal</div>
		</div>
	</div>
	<div class="container-fluid maincontainer">
		<div class="row mainrow">
			<div class="col-md-6 module_outside">
				<div class="module_inside module_weather" style="background-color: #3498db;">
					<p class="big">23 C</p>
					<p class="small">Showers</p>
				</div>
			</div>
			<div class="col-md-3 module_outside">
				<div class="module_inside module_clock" style="background-color: #f1c40f;">
					<p class="big">10:30</p>
					<p class="small">May 10</p>
				</div>
			</div>
			<div class="col-md-3 module_outside">
				<div class="module_inside" style="background-color: #e67e22;">
					<p class="small">Logs</p>
				</div>
			</div>
			<div class="col-md-3 module_outside">
				<div class="module_inside module_door" style="background-color: #2ecc71;">
					<p class="small">The door is</p>
					<p class="big">CLOSED</p>
				</div>
			</div>
			<div class="col-md-3 module_outside">
				<div class="module_inside" style="background-color: #f1c40f;">
					<p class="big">2</p>
					<p class="small">lights on</p>
				</div>
			</div>
			<div class="col-md-3 module_outside">
				<div class="module_inside module_blinds" style="background-color: #2ecc71;">
					<p class="small">The blinds are</p>
					<p class="big">CLOSED</p>
				</div>
			</div>
			<div class="col-md-3 module_outside">
				<div class="module_inside" style="background-color: #9b59b6;">
					<p class="small">Settings</p>
				</div>
			</div>
		</div>
	</div>
</body>
