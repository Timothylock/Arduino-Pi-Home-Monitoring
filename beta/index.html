<link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">

<!-- Main Body -->
<body onload="updateClock();getWeather();">
	<div class="container-fluid topbar">
		<div class="row">
			<div class="col-sm-12">System Normal</div>
		</div>
	</div>
	<div class="container-fluid maincontainer">
		<div class="row" style="height: 100%;">
			<div class="col-sm-3 leftsidebar" style="background-color: #3498db;">
				<!-- Left Sidebar -->
				<p class="medium" id="time">Loading</p>
				<p class="medium" id="date" style="margin-bottom: 10vh;"></p>
				<br>
				<p class="medium" id="weather_degrees">Loading</p>
				<p class="small" id="weather_condition"></p>
				<p class="small" id="weather_lowhigh"></p>
			</div>
			<div class="col-sm-9" style="height: 100%;">
				<!-- Main Content Right -->
				<div class="container-fluid" style="height: 100%;">
					<div class="row mainrow">
						<div class="col-sm-4 module_outside">
							<div class="module_inside module_door" style="background-color: #2ecc71;">
								<p class="small">The door is</p>
								<p class="medium">CLOSED</p>
							</div>
						</div>
						<div class="col-sm-4 module_outside">
							<div class="module_inside" style="background-color: #f1c40f;">
								<p class="big">2</p>
								<p class="small">lights on</p>
							</div>
						</div>
						<div class="col-sm-4 module_outside">
							<div class="module_inside module_blinds" style="background-color: #2ecc71;">
								<p class="small">The blinds are</p>
								<p class="medium">CLOSED</p>
							</div>
						</div>
						<div class="col-sm-4 module_outside">
							<div class="module_inside" style="background-color: #e67e22;">
								<p class="medium">Logs</p>
							</div>
						</div>
						<div class="col-sm-4 module_outside">
							<div class="module_inside" style="background-color: #9b59b6;">
								<p class="medium">Settings</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
