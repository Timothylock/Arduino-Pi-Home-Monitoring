<title>Home Assistant</title>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/weather/jquery.simpleWeather.min.js"></script>

<!-- Main Body -->
<body onload="checkArguments(); updateClock(); updateStatus(); getWeather();">
<ul class="topbar" id="mytopbar">
	<li class="right"><img  id="server" src="assets/img/server.png"></li>
	<li class="right"><img id="ftp" src="assets/img/internet.png"></li>
	<li class="center" id="statusOverview"><a>Loading...</a></li>
</ul>

<div id=mainBody>
	<div id=mainLeft>
		<ul class="status">
			<li id="time" style="margin-top: 25%;"><a>time</a></li>
			<li id="date"><a>date</a></li>
			<li id="weather"><a>weather</a></li>
		</ul>
	</div><div id=mainRight>
		<ul class="status">
		  <li class="left"><img id="door" src="assets/img/doorsensor.png"><a>Door</a></li>
		  <li class="left"><img id="lights" src="assets/img/light.png" onclick="togglelightview()"><a>Lights</a></li>
		  <li class="left"><img id="logs" src="assets/img/history.png" onclick="togglehistoryview()"><a>History</a></li>
		  <li class="left"><img id="motion" src="assets/img/motion.png"><a>Motion</a></li>
		  <li class="left"><img id="mic" src="assets/img/mic.png" onclick="listen()"><a>Voice Command</a></li>
		</ul>
		<br>
		<a>sdsd</a>
	</div>
</div>

<div id=bottom>
<!-- for future use -->
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
    </div>
    <div class="modal-body">
      <div id="modalContent"></div>
    </div>
  </div>
</div>
</body>
