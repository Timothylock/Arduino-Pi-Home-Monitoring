<!-- Main Body -->
<body onload="updateClock(); updateStatus();">

<div id=mainBody>

<!-- Remaining Scripts -->
<script>
	function updateClock() {
		var now = new Date(), // current date
		months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		var hours = now.getHours();
		var minutes = now.getMinutes();
		var ampm = hours >= 12 ? 'PM' : 'AM';
		hours = hours % 12;
		hours = hours ? hours : 12; // the hour '0' should be '12'
		minutes = minutes < 10 ? '0'+minutes : minutes;
		var strTime = hours + ':' + minutes + ampm;
		
		// a cleaner way than string concatenation
		date = [months[now.getMonth()], now.getDate()].join(' ');

		// Update date and time elements
		document.getElementById('date').innerHTML = "<a style='font-size: 40px; text-align: left; line-height: 10%; padding: 8px 16px; color: #f3f3f3; text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.15);'>" + date + "</a>";
		document.getElementById('time').innerHTML = "<a style='font-size: 60px; text-align: left; color: #f3f3f3; padding: 8px 16px; text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.15);'>" + strTime + "</a>";

		// Check top bar colour and adjust font colour
		//console.log(document.getElementById("door").style);
		
		// call this function again in 1000ms
		setTimeout(updateClock, 1000);
	}

	function updateStatus() {
		// 0 - no problem
		// 1 - problem
		var door = 0;
		var motion = 0;
		var power = 0;
		var server = 0;
		var ftp = 0;

		var request = new XMLHttpRequest();  
		request.open('GET', '/data.json', true);
		request.onreadystatechange = function(){
		    if (request.readyState === 4){
		        if ((request.status >= 400 && request.status <= 499) || request.status === 0) {  
            		document.getElementById("statusOverview").style.color = 'red';
					document.getElementById("statusOverview").innerHTML = "<a>Warning - No Connection</a>";
					document.getElementById("mainLeft").style.background = "linear-gradient(#ff4b4b, #ff1c1c)";
					if (document.getElementById("server").style.backgroundColor == 'orange'){
						document.getElementById("server").style.backgroundColor = 'red';
						document.getElementById("ftp").style.backgroundColor = 'red';
						document.getElementById("motion").style.backgroundColor = 'red';
						document.getElementById("door").style.backgroundColor = 'red';
					}else{
						document.getElementById("server").style.backgroundColor = 'orange';
						document.getElementById("ftp").style.backgroundColor = 'orange';
						document.getElementById("motion").style.backgroundColor = 'orange';
						document.getElementById("door").style.backgroundColor = 'orange';
					}
		        }else{
		        	// Get JSON data
					$.getJSON('http://192.168.1.142/data.json', function(data) {
						door = data["door"];
						motion = data["motion"];
						power = data["power"];
						ftp = data["ftp"];

						// Status bar should start with green and change if any error
						document.getElementById("statusOverview").style.color = 'green';
						document.getElementById("statusOverview").innerHTML = "<a>System Normal</a>";
						document.getElementById("mainLeft").style.background = "linear-gradient(#0981ba, #0d5586)";

						// Color the labels accordingly
						if (door == 0){
							document.getElementById("door").style.backgroundColor = 'ForestGreen';
						}else{
							document.getElementById("door").style.backgroundColor = 'orange';
						}

						if (motion == 0){
							document.getElementById("motion").style.backgroundColor = 'ForestGreen';
						}else{
							document.getElementById("motion").style.backgroundColor = 'orange';
						}

						/*
						if (power == 0){
							document.getElementById("power").style.backgroundColor = 'transparent';
						}else{
							document.getElementById("statusOverview").style.color = 'red';
							document.getElementById("statusOverview").innerHTML = "<a>Warning - Check Status</a>";
							document.getElementById("mainLeft").style.background = "linear-gradient(#ff4b4b, #ff1c1c)";
							if (document.getElementById("power").style.backgroundColor == 'orange'){
								document.getElementById("power").style.backgroundColor = 'red';
							}else{
								document.getElementById("power").style.backgroundColor = 'orange';
							}
						}*/

						if (server == 0){
							document.getElementById("server").style.backgroundColor = 'green';
						}else{
							document.getElementById("statusOverview").style.color = 'red';
							document.getElementById("statusOverview").innerHTML = "<a>Warning - Check Status</a>";
							document.getElementById("mainLeft").style.background = "linear-gradient(#ff4b4b, #ff1c1c)";
							if (document.getElementById("server").style.backgroundColor == 'orange'){
								document.getElementById("server").style.backgroundColor = 'red';
							}else{
								document.getElementById("server").style.backgroundColor = 'orange';
							}
						}

						if (ftp == 0){
							document.getElementById("ftp").style.backgroundColor = 'green';
						}else{
							document.getElementById("ftp").style.backgroundColor = 'orange';
							document.getElementById("statusOverview").style.color = 'red';
							document.getElementById("statusOverview").innerHTML = "<a>Warning - Check Status</a>";
							document.getElementById("mainLeft").style.background = "linear-gradient(#ff4b4b, #ff1c1c)";
						}
					});
		        }
		    }
		};
		request.send();

		// call this function again in 1000ms
		setTimeout(updateStatus, 750);
	}

	function togglelight(){
		toastr["success"]("Request Sent");
	}
</script>
<script src="assets/js/weather/weatherupdate.js"></script>
